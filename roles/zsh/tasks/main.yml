---
- name: install zsh
  become: yes
  apt:
    name: zsh
- name: set zsh as the default shell for root
  become: yes
  user:
    name: root
    shell: /usr/bin/zsh
- name: set zsh as the default shell for "{{ ansible_user }}"
  become: yes
  user:
    name: "{{ ansible_user }}"
    shell: /usr/bin/zsh
