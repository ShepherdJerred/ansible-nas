---
- name: install ufw
  become: yes
  apt:
    name: ufw
- name: whitelist ssh
  become: yes
  ufw:
    rule: allow
    name: OpenSSH
- name: whitelist syncthing
  become: yes
  ufw:
    rule: allow
    name: syncthing
- name: whitelist plex (32400)
  become: yes
  ufw:
    rule: allow
    port: '32400'
- name: whitelist apache  (80)
  become: yes
  ufw:
    rule: allow
    port: '80'
- name: whitelist apache  (443)
  become: yes
  ufw:
    rule: allow
    port: '443'
- name: enable ufw
  become: yes
  ufw:
    state: enabled
    policy: deny
    direction: incoming
